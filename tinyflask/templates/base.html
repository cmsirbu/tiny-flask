<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ globals.name }}</title>

    <!-- Bootstrap -->
    <link href="{{ globals.url }}/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- navbar -->
    <!-- page content -->
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              {% block content %}
              {% endblock %}
          </div>
      </div>
    </div>

    <!-- other stuff -->
    <footer>
        <br/><br/><hr/>
        <div class="container">
            <p><a class="text-danger" href="{{ globals.url }}">{{ globals.name }}</a> v{{ globals.version }} by {{ globals.author }}</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ globals.url }}/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ globals.url }}/static/js/bootstrap.min.js"></script>
  </body>
</html>
